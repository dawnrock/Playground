<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratorio 8 Algoritmos I</title>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>

        <header>
            <h1>Formulario de registro</h1>
        </header>
        <main>
            <form id="register" autocomplete="off">
                <label for="fullName">Nombre y apellidos *</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Tu nombre completo"
                />
                <label for="birthday">Fecha de nacimiento *</label>
                <input
                    type="text"
                    id="birthday"
                    name="birthday"
                    placeholder="dd/mm/aaaa"
                />

                <label for="dni">DNI *</label>
                <input type="text" id="dni" name="dni" placeholder="12345678-A" />

                <label for="mobile">Teléfono *</label>
                <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    placeholder="Tu teléfono"
                />

                <span class="age">Es mayor de edad <b id="age"></b></span>

                <input type="submit" id="submit" value="Enviar" class="btn" />

            </form>
        </main>

        <script src="app(Laboratorio_8.1)Detallado.js"></script>

    </body>
</html>
